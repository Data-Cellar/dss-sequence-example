# Dashboard Connector Configuration (Consumer)
edc.participant.id=dashboard-participant
edc.ids.id=dashboard-participant
edc.hostname=dashboard_connector

# Web context configuration
web.http.port=29191
web.http.path=/api
web.http.management.port=29193
web.http.management.path=/management
web.http.protocol.port=29194
web.http.protocol.path=/protocol
web.http.public.port=29291
web.http.public.path=/public
web.http.control.port=29192
web.http.control.path=/control

# DSP Configuration
edc.dsp.callback.address=http://dashboard_connector:29194/protocol

# Data Plane Configuration
edc.receiver.http.endpoint=http://dashboard_backend:28000/pull
edc.dataplane.token.validation.endpoint=http://dashboard_connector:29192/control/token

# Key management
edc.public.key.alias=publickey
edc.transfer.dataplane.token.signer.privatekey.alias=datacellar
edc.transfer.proxy.token.signer.privatekey.alias=datacellar
edc.transfer.proxy.token.verifier.publickey.alias=publickey

# API Authentication
edc.api.auth.key=X-API-Key
edc.api.auth.key.alias=apikey

# Vault configuration
edc.vault=/certs/vault.properties