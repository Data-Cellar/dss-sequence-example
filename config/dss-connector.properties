# DSS Connector Configuration (Provider)
edc.participant.id=dss-participant
edc.ids.id=dss-participant
edc.hostname=dss_connector

# Web context configuration
web.http.port=19191
web.http.path=/api
web.http.management.port=19193
web.http.management.path=/management
web.http.protocol.port=19194
web.http.protocol.path=/protocol
web.http.public.port=19291
web.http.public.path=/public
web.http.control.port=19192
web.http.control.path=/control

# DSP Configuration
edc.dsp.callback.address=http://dss_connector:19194/protocol

# Data Plane Configuration
edc.receiver.http.endpoint=http://dss_mock_api:8000/pull
edc.dataplane.token.validation.endpoint=http://dss_connector:19192/control/token

# OpenAPI Extension Configuration
eu.datacellar.openapi.url=http://dss_mock_api:8000/openapi.json

# Key management
edc.public.key.alias=publickey
edc.transfer.dataplane.token.signer.privatekey.alias=datacellar
edc.transfer.proxy.token.signer.privatekey.alias=datacellar
edc.transfer.proxy.token.verifier.publickey.alias=publickey

# API Authentication
edc.api.auth.key=X-API-Key
edc.api.auth.key.alias=apikey

# Backend API authentication for OpenAPI extension
es.ctic.backend.auth.key.header=X-API-Key
es.ctic.backend.auth.key.envvar=BACKEND_API_KEY

# Authorization constraints (disabled for simple demo)
es.ctic.enable.authorization.constraint=false

# Vault configuration
edc.vault=/certs/vault.properties